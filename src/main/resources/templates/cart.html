<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nike</title>
    <link
      rel="icon"
      href="https://www.nike.com/favicon.ico?v=1"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="width: 100vw; overflow-x: hidden">
    <div th:replace="~{fragment/navbar :: navbar}"></div>

    <div class="container mx-auto my-5" id="main-container">
      <form class="row">
        <div class="col-9">
          <ul class="p-0 me-3" id="item-container"></ul>

          <div class="me-3">
            <hr />
            <div class="d-flex justify-content-between px-4">
              <h4>Total</h4>
              <span id="total-price">Rp 0,00</span>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card shadow-sm p-4">
            <select
              class="form-select mb-3"
              name="delivery-method"
              id="delivery-method"
            >
              <option value="NOT_SET" selected disabled hidden>
                Choose Delivery Method
              </option>
              <option value="GOSEND">GoSend</option>
              <option value="JNE">JNE</option>
              <option value="SICEPAT">SiCepat</option>
              <option value="ANTERAJA">AnterAja</option>
              <option value="J&T">J&T</option>
            </select>

            <select
              class="form-select mb-3"
              name="payment-method"
              id="payment-method"
            >
              <option value="NOT_SET" selected disabled hidden>
                Choose Payment Method
              </option>
              <option value="GOPAY">GoPay</option>
              <option value="MANDIRI">Mandiri</option>
              <option value="BNI">BNI</option>
              <option value="BRI">BRI</option>
              <option value="BCA">BCA</option>
            </select>

            <button type="button" class="btn btn-dark" id="checkout-button">
              Checkout
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="/javascript/cart.js"></script>
  </body>
</html>
