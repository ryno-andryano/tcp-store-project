<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nike</title>
    <link
      rel="icon"
      href="https://www.nike.com/favicon.ico?v=1"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="width: 100vw; overflow-x: hidden">
    <div th:replace="~{fragment/navbar :: navbar}"></div>

    <div class="container row mx-auto mb-5 px-0 gx-5" id="product-container">
      <div class="col-8 mt-5">
        <div class="row row-cols-2 g-4 gx-4" id="images-container"></div>
      </div>
      <div class="col-4">
        <div class="pt-5 sticky-top z-0">
          <h3 id="product-name"></h3>
          <h5 id="product-price"></h5>
          <p id="product-description" class="mt-4"></p>
          <div sec:authorize="hasRole('ROLE_ADMIN')" class="mt-4 d-flex">
            <button
              class="btn btn-outline-dark w-50 me-1"
              type="button"
              id="edit-button"
            >
              Edit Product
            </button>
            <button
              class="btn btn-outline-dark w-50 ms-1"
              type="button"
              id="delete-button"
            >
              Delete Product
            </button>
          </div>
          <button
            class="btn btn-dark w-100 mt-2"
            type="button"
            id="cart-button"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast align-items-center" role="alert">
        <div class="d-flex">
          <div class="toast-body">Product successfully added to cart.</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="/javascript/product-detail.js"></script>
  </body>
</html>
